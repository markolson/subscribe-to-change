<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Subscribe to change
    </title>
    <meta name="description" content="Donate to nonprofits based on how much you spend on entertainment services each month.">
    <link rel="stylesheet" href="scss/main.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
  </head>

  <body>
    <div class="header">
      <div class="container mx-auto">
        <!--<div class="col-9">
          <p class="mb-4">
            Over 40 million Americans subscribe to Netflix, which means that almost $400 million dollars are taken out of our accounts annually. Many Americans don't even notice this. Imagine what could happen if we set up as many automatic contributions to help nonprofits do what they need to do.
          </p>
        </div>-->
      </div>
    </div>
    <div class="container mx-auto">
      <div id="service-selection">
        <h3 class="my-4 my-md-6 text-center">Which entertainment services do you pay for monthly?</h3>
        <form class="clearfix gut-md" id="services-container"></form>

        <h3 class="my-4 my-md-6 text-center">
          Which causes would you like to support?
        </h3>
        <form class="clearfix gut-md flex-container flex-stretch" id="causes-container"></form>

        <div class="divider my-4"></div>

        <p class="mb-6 text-center">
          <button type="button" class="cta" id="subscribe-to-change" disabled="disabled">
            Subscribe to change &rarr;
          </button>
        </p>
      </div>

      <div id="results" style="display: none">
        <div class="text-center">
          <p class="mt-6 mb-3 text-large">Every month, you spend</p>
          <span class="number d-block" id="service-total"></span>
          <p class="mb-6 text-large"> on entertainment.<span class="subtle">*</span></p>
        </div>
        <p class="mb-5 text-center">
          <em>Here <span id="nonprofit-phrase"></span> your help:</em>
        </p>
        <div id="nonprofits-container"></div>

        <p class="mb-6 mt-6 text-center">
          <button type="button" class="cta" id="reset">
            &larr; Go back
          </button>
        </p>

        <p class="price-explanation">* Estimated based on average annual cost of each service.</p>
      </div>

      <footer class="footer my-6">
        <a href="https://github.com/sophshep/subscribe-to-change">View source</a>
      </footer>
    </div>

    <script type="x-tmpl-mustache" id="service-template">
      <div class="float-left col-6 col-md-4 mb-4">
        <div class="check">
          <label for="{{ service }}">
            <input type="checkbox" name="subscription" value="{{ cost }}" id="{{ service }}">
            <img src="img/logo-{{ service }}.png" alt="{{ service }}">
          </label>
        </div>
      </div>
    </script>

    <script type="x-tmpl-mustache" id="cause-template">
      <div class="flex-item col-12 col-sm-6 col-md-4 mb-4">
        <div class="check">
          <label for="{{ key }}">
            <input type="checkbox" name="cause" value="{{ key }}" id="{{ key }}">
            <span class="cause-name p-5">{{ name }}</span>
          </label>
        </div>
      </div>
    </script>

    <script type="x-tmpl-mustache" id="nonprofit-template">
      <div class="nonprofit flex-container flex-center" data-cause="{{ cause }}">
        <div class="flex-item col-md-9">
          <h3 class="mb-3">{{ name }}</h3>
          <p>{{ description }}</p>
        </div>
        <div class="flex-item col-md-3 text-right">
          <a class="btn d-inline-block mt-4 mt-md-0" href="{{ url }}">Donate Monthly</a>
        </div>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="main.js"></script>
  </body>

</html>
